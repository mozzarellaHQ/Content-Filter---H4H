<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clever Content</title>
    <script src="content.js"></script>
</head>
<body>
    <img src="fox_icon.png" alt="Fox Icon" width="100" height="100"/> <h1>Clever Content</h1>
    <input type="text" id="keyword" placeholder="I want to hide..."/>
    <button>Submit</button>

    <ul>
    </ul>

    <div class="dropdown">
        <h2>Select to filter out a theme of content</h2>
        <select id="themes">
            <option value="Hate Speech">Hate Speech</option>
            <option value="Violence">Violence</option>
            <option value="Drugs">Drugs</option>
            <option value="Sexual Content">Sexual Content</option>
        </select>
    </div>
    <button id="hide">Hide Content</button>

    <script>
        const btnel = document.querySelector('button');
        const inputel = document.querySelector('input');
        const listel = document.querySelector('ul');

        btnel.addEventListener('click', () => {
            const inputValue = inputel.value;
            listel.innerHTML = `<li>${inputValue}</li>`;
        })
    </script>
</body>
</html>
